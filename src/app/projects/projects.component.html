<div class="container">
    <div class="mb-2">
        <div>
            <button class="btn btn-outline-primary mb-2 me-2 ml-12" (click)="isCollapsed = !isCollapsed" >Filter</button>
        </div>

        <div [collapse]="isCollapsed" [isAnimated]="true">
            <div class="mb-2">
                <form>
                    <div class="row mx-0">
                        <div class="flex flex-row">
                            @for (category of categories; track $index) {
                                <div class="flex flex-col p-3 ms-4">
                                    <h4>{{category}}:</h4>
                                    <div class="form-group">
                                        @for (tag of GetTagsByCategory(category); track $index) {
                                            <div class="form-check">
                                                <input type="checkbox" 
                                                class="form-check-input position-static me-2" 
                                                [(ngModel)]="tag.filtering" 
                                                (change)="Filter($event, tag)" 
                                                [ngModelOptions]="{standalone: true}"
                                                name="{{tag}}">
                                                <label class="form-check-label small">{{tag}}</label>
                                            </div>
                                        }
                                    </div>
                                </div>
                            }
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="flex row justify-evenly">
        @for (project of projects; track $index) {
            <div class="col-lg-4 col-md-6 mb-4 max-w-md min-w-md">
                <app-project-card [project]="project"></app-project-card>
            </div>
        }
    </div>
</div>
