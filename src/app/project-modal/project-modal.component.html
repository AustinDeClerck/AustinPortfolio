<div class="modal-header">
    <h2>{{project.name}}</h2>
    <button class="btn-close" (click)="modalRef.hide()"></button>
</div>

<div class="modal-body">
    <carousel>
        <div>
            @for (picture of project.pictures; track project.id) {
                <slide><img class="block w-full" src={{picture}} alt="slide"></slide>
            }
        </div>
    </carousel>
    <h3 class="mt-2">Description</h3>
    <p>{{project.description}}</p>
    <p>You can find this project on GitHub <a href={{project.projectLink}} target="_blank">here</a></p>

    <hr>
    <div class="d-flex flex-wrap">
        @for (tag of project.tags; track $index) {
            <div class="tag me-2 mb-1" [style.background-color]=tag.color>{{tag}}</div>
        }
    </div>
</div>
